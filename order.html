<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--5th page-->
    <!--navbar-->
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://demo.egenslab.com/html/eg-shop-grocery/assets/images/icons/logo-2.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex navbar-nav me-2 ms-5 mb-2 mb-lg-0" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="d-flex" role="search">
                <i class="fa-solid fa-phone-volume fs-2 p-2 pe-0"></i>
                <span><a href="tel:123456781233" class="text-dark m-2 p-3">Hot Line Number</a> <br>
                    <a href="tel:123445651343" class="text-dark p-3 m-2">+880 176 1111 456</a></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-4" style="height:350px;">
            <!--left col-->
            <div class="col-sm-3 text-center pt-5">
                <!--first box-->
                <div class="icon border" style="background-color:rgba(255, 68, 0, 0.856);">
                    <i class="fa-solid fa-gauge"></i>
                    <button type="button" class="btn btn-large btn-lg">DashBoard</button>
                </div>
                <!--2nd box-->
                <div class="icon border">
                    <i class="fa-regular fa-user"></i>
                    <button type="button" class="btn btn-lg">My Profile</button>
                </div>
                <!--3rd box-->
                <div class="icon border">
                    <i class="fa-brands fa-jedi-order"></i>
                    <button type="button" class="btn btn-lg">My Order</button>
                </div>
                <!--4th box-->
                <div class="icon border ">
                    <i class="fa-solid fa-file-invoice"></i>
                    <button type="button" class="btn btn-lg">Account Setting</button>
                </div>
                <!--5th box-->
                <div class="icon border ">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <button type="button" class="btn btn-lg">Log Out</button>
                </div>
            </div>
            <!--right column-->
            <div class="col-md-6" style="padding-top:10%;padding-left:10%;">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th colspan="2">Order ID</th>
                        <th >Order Date</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Active</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td colspan="2">$bdhjsj-32455353</td>
                        <td>10/6/2022</td>
                        <td>pending</td>
                        <td>$40</td>
                        <td>@</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

</body>

</html>

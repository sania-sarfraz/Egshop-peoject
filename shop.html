<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <!--3rd page-->
    <!--navbar-->
        <!--navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://demo.egenslab.com/html/eg-shop-grocery/assets/images/icons/logo-2.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="d-flex navbar-nav me-2 ms-5 mb-2 mb-lg-0" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="d-flex" role="search">
                    <i class="fa-solid fa-phone-volume fs-2 p-2 pe-0"></i>
                    <span><a href="tel:123456781233" class="text-dark m-2 p-3">Hot Line Number</a> <br>
                        <a href="tel:123445651343" class="text-dark p-3 m-2">+880 176 1111 456</a></span>
                </div>
            </div>
        </nav>
        <!--1st sec-->
    <div class="container text-center">
        <div class="row mt-5">
            <div class="inner-banner col-sm-4">
                <div class="text text-white text-center">
                    <h1>Product</h1>
                    <h2>Home > Product</h2>
                </div>
            </div>
            <div class="col-sm-3">
                <h1 class="tex m-0 p-0 text-orangered">Bag items</h1><hr>
                <!--veg-->
                <div class="image-text d-flex">
                    <img src="https://demo.egenslab.com/html/eg-shop-grocery/assets/images/products/veg.png" alt="" height="70px" width="70px" class="float-left">
                    <p class="tex1 fw-bold ms-2">Vegetable Package</p>
                    <pre class="tex1 text-muted ms-4"><mark>-1+</mark> x $20kg</pre>
                </div>
                 <!--Brocli-->
                 <div class="image-text d-flex mt-4">
                    <img src="https://demo.egenslab.com/html/eg-shop-grocery/assets/images/products/brocli.png" alt="" height="70px" width="70px" class="float-left">
                    <p class="tex1 fw-bold ms-2 mt-2">Fresh Brocli</p>
                    <pre class="tex1 text-muted ms-4 mt-2"><mark>-1+</mark> x $20kg</pre>
                </div>
                <div class="d-flex">
                <p class="simple p-0 ms-0 mt-2 align-left">Subtotal</p>
                <p class="ms-5 p-2">$40</p>
                </div>
                <button type="button" class="btn btn-Cart">VIEW CART</button>
                <button type="button" class="btn btn-Cart mt-4">CHECKOUT</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
